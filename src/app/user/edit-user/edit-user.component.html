<div class="container">
  <div class="row" >
      <div class="col-md-12" style="background-color:lightgrey; margin-top: 4%;padding-bottom: 15%">
        <div class="col-md-6" style="margin-top: 20%;margin-left: 25%;"  >
          <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>User Name</label>
                <input
                 type="text" 
                 formControlName="username"
                 class="form-control">
                 <span
                 *ngIf="!editUserForm.get('username').valid && editUserForm.get('username').touched"
                 class="help-block">Please enter valid username!</span>
            </div>
            <div class="form-group">
              <label>Email</label>
                <input 
                type="text" 
                formControlName="email"
                class="form-control">
                <span
                *ngIf="!editUserForm.get('email').valid && editUserForm.get('email').touched"
                class="help-block">Please enter valid email !</span>
            </div>
            <div class="form-group">
              <label>Job Title</label>
                <input
                 type="text"
                 formControlName="jobtitle"
                 class="form-control">
                 <span
                 *ngIf="!editUserForm.get('jobtitle').valid && editUserForm.get('jobtitle').touched"
                 class="help-block">Please enter valid job title !</span>
            </div>
            <div class="form-group">
              <label>Team Name</label>
                <input 
                type="text"
                formControlName="team"
                class="form-control">
                <span
                *ngIf="!editUserForm.get('team').valid && editUserForm.get('team').touched"
                class="help-block">Please enter valid team name!</span>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
  </div>
</div>
